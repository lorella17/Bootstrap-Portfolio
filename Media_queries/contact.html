<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Contact | Leo Orellana</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Leo Orellana</a>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <ul>
                    <img src="images/github-128.png" alt="" class="connect-photo">
                    <img src="images/LinkedIn-emblem.jpg" alt="" class="connect-photo">
                    <img src="images/stackoverflow.jpd.png" alt="" class="connect-photo">
                </ul>
            </div>
        </section>
    </main>
    <div class="push"></div>
</div>

<footer>
    <div class="container">
        &copy; Copyright 2018 Leo Orellana
    </div>
</footer>
</body>
</html>
